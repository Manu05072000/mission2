<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Corinthia&family=Merienda+One&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
<!--NAVBAR-->
    <header>
        <nav class="navbar">
            <div class="navbar--brand">
                <img src="./assets/zzzz.png" alt="logo" class="navbar--logo"/>
            </div>
            <div class="navbar--nav--items">
                <button class="nav--item button-primary">order food</button>
            </div>
        </nav>
    </header>
    <main class="container">
    <!--hero section-->
<section class="hero-container">
    <div class="hero-image-container">
        <img class="hero-image " src="./assets/food.jpg" alt="hero image"/>
    </div>
        <div class="hero-description">
      <h1 class="hero-text">  Order Food From Favorite Restuarants Near you</h1>
    <button class="button-primary">order now</button>
    </div>
</section>
<!--explore menu-->
<section class="explore-menu-container">
<h1 class="explore-menu-text">Explore Our Menu</h1>
<div class="explore-menu-gradient-bg"></div>
<div class="explore-menu-lists">
    <!--burger-->
    <div class="food-menu-card">
        <img src="./assets/burger.jpg" alt="burger"class="food-image"/>
        <div class="food-menu-card-description">
            <h3 class="food-title">Burgers</h3>
            <p class="food-restuarants">
                Burger king,Mc Donalds,Burger Place<span style="color: red;">+3</span>

            </p>
        </div>
    </div>


    <!--pizza-->
    <div class="food-menu-card" id="pizza-card">
        <img src="./assets/pizza.jpg" alt="pizza"class="food-image"/>
        <div class="food-menu-card-description">
            <h3 class="food-title">Pizza</h3>
            <p class="food-restuarants">
                Dominos,Pizza Hut<span style="color: red;">+3</span>

            </p>
        </div>
    </div>


    <!--ice cream-->
    <div class="food-menu-card">
        <img src="./assets/ice cream.jpg" alt="ice cream"class="food-image"/>
        <div class="food-menu-card-description">
            <h3 class="food-title">Ice Cream</h3>
            <p class="food-restuarants">
                Baskins Robbins,Polar Bear<span style="color: red;">+3</span>

            </p>
        </div>
    </div>
  </div>
  <div class="explore-menu-view-more">
  <button class="button-primary">View More</button>
  </div>
</section>
<!--restuarants-->
<div class="rest">
    ijgajvjkvckjvkjsv
    <section class="restuarants-container">
        <h1 class="restuarants-description">Order From 100s Of Restuarants</h1>
        <div class="restuarants-flex">
            <div class="restuarants-flex-row-one">
                <div class="restuarant-1">
                    <img class="restuarant-1-image" 
                src="./assets/rest1.jpg"
                 alt="restuarant-1"/>
                </div>
                <div class="restuarant-2">
                    <img class="restuarant-2-image"
                 src="./assets/rest2.jpg" 
                 alt="restuarant-2"/>
                </div>
                
            </div>
            <div class="restuarants-flex-row-two">
              <div class="restuarant-3">
                <img class="restuarant-3-image"
                src="./assets/rest3.jpg"
                 alt="restuarant-3"/>
                </div>  
              <div class="restuarant-4">
                <img class="restuarant-4-image" 
                src="./assets/rest4.jpg"
                 alt="restuarant-4"/>
              
        </div>
    </section>
</div>


</main>
</body>
</html>
